name: Deploy Next.js to GitHub Pages
description: Build and deploy the static Next.js website to GitHub Pages.

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontoffice
        run: npm install

      - name: Generate data.json
        working-directory: ./frontoffice
        run: npm run task:read
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}

      - name: Generate cards from images
        working-directory: ./frontoffice
        run: npm run task:cards

      - name: Build Next.js (static export)
        working-directory: ./frontoffice
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./frontoffice/out
